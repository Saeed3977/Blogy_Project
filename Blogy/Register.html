			function regLoad() {
				var fName = document.getElementById('fName').value;
				var lName = document.getElementById('lName').value;
				var email = document.getElementById('mail').value;
				var profilePicture = document.getElementById('picture');
				var social = document.getElementById('social').value;
				var pass1 = document.getElementById('pass1').value;
				var pass2 = document.getElementById('pass2').value;
				
				document.getElementById('fName').value = document.getElementById('fName').value.toLowerCase();
				document.getElementById('fName').value = document.getElementById('fName').value.charAt(0).toUpperCase() + document.getElementById('fName').value.substring(1);
				document.getElementById('lName').value = document.getElementById('lName').value.toLowerCase();
				document.getElementById('lName').value = document.getElementById('lName').value.charAt(0).toUpperCase() + document.getElementById('lName').value.substring(1);
				document.getElementById('mail').value = document.getElementById('mail').value.toLowerCase();
				
				var flag = 0;
				
				if (fName == "")
				{
					alert("Enter your first name please.");
					flag = 1;
				}
				else
				if (lName == "")
				{
					alert("Enter your last name please.");
					flag = 1;
				}
				else
				if (email == "")
				{
					alert("Enter your e-mail please.");
					flag = 1;
				}
				else
				if (profilePicture is undefined)
				{
					var rand = Math.floor((Math.random() * 5) + 1);
					if (rand == 1) {
						document.getElementById('picture').value = "https://cdn1.iconfinder.com/data/icons/brown-monsters/1024/Brown_Monsters_12-01.png";

					else

					}
					else
					if (rand == 3) {
						document.getElementById('picture').value = "https://cdn2.iconfinder.com/data/icons/purple-monsters/1024/Purple_Monsters_25-01.png";
					}
					else
					if (rand == 4) {
						document.getElementById('picture').value = "https://cdn2.iconfinder.com/data/icons/purple-monsters/1024/Purple_Monsters_11-01.png";
					}
					else
					if (rand == 5) {
						document.getElementById('picture').value = "https://cdn2.iconfinder.com/data/icons/holloweenavatars/PNG/Frankenstein.png";
					}
				}
				else
				if (pass1 == "")
				{
					alert("Choose your password.");
					flag = 1;
				}
				
				if (flag == 0) {
					if (!isValidEmailAddress(email)) {
						alert("Enter valid e-mail address !");

							document.forms['register'].submit();
						}
						else

					}
