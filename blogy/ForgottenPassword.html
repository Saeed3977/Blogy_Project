		<script>
			function notEmpty() {
				var mail = document.getElementById("mail");
				var confMail = document.getElementById("confMail");
				
				if (mail.value == "") {
					alert("Enter your email first.");
				}
				else
				if (mail.value != "") {
					if (mail.value == confMail.value) {
						document.getElementById("passwordReset").action = 'Library/PHP/resendPassword.php';
						document.forms["passwordReset"].submit();
					} 
					else
					if (mail.value != confMail.value) {
						alert("Email don't match.");
					}
				}
			}
		</script>

				<input type='text' id='mail' name='mail' placeholder='Enter your e-mail'></input>
				<br>
				<input type='text' id='confMail' placeholder='Confirm your e-mail'></input>
				<br>
				<button type='button' onclick='notEmpty()'>Get password</button>
